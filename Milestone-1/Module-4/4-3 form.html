<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>

    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>

    </header>

    <main>

        <section>
            <h2 style="text-align: center;">Blood Donation Form </h2>
            <form action="" method="" enctype="">

                <label for="username">username:
                    <input type="text" placeholder="username" id="username" name="username">
                </label>

                <label for="email">email:
                    <input type="email" placeholder="abcd@gmail.com" name="email" id="email" required>
                </label>

                <label for="password">password:
                    <input type="password" name="password" id="password" minlength="6" required>
                </label>

                <label for="date-of-birth"> Date Of birth:
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </label>


                <label for="blood-group">Blood Group:
                    <select name="blood-group" id=" blood-group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </label>

                <fieldset style="width: 20%;">
                    <legend>Last time you donated blood</legend>

                    <label for="never">
                        <input type="radio" name="donated period" id="never">Never donated
                    </label>
                    <label for="less">
                        <input type="radio" name="donated period" id="less">Less than 4 month
                    </label>
                    <label for="more">
                        <input type="radio" name="donated period" id="more">More than 4 month
                    </label>
                </fieldset>

                <label for="trems&conditions">
                    <input type="checkbox" name="trems&conditions" id="trems&conditions" required> Agree with
                    <a href="4-1(audio,video).html" target="_blank">Trems & conditions</a>

                </label>

                <label for="comment"> Comment </label>
                <textarea placeholder="give us feedback" name="comment" id="comment" cols="30" rows="10"></textarea>

                <br> <input type="reset" name="" id="">

                <input type="submit" name="" id="">

            </form>
        </section>

    </main>
    <footer>
        <small style="text-align: justify; margin-left: 40%;"> &copy; 1999. All right reserved </small>
    </footer>
</body>

</html>
