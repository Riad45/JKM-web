<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VID_2-4 mixed selector</title>

    <style>
 
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .background {
            background-color: red;
        }

        .bold {
            font-weight: 900;
        }

        input[type="text"]{
            color: blue;
        }

        span{
            color: rgb(0, 238, 255);
        }
    </style>
</head>

<body>

    <h3>Learing Mixed selector</h3>

    <p>Stand up roll number 001</p>
    <p class="background">Stand up roll number 002</p>
    <p>Stand up roll number 003</p>
    <p class="bold">Stand up roll <span>number 004</span></p>
    <p>Stand up roll number 005</p>
    <p>Stand up roll number 006</p>
    <p class="background bold">Stand up roll number 007</p>
    <p>Stand up roll number 008</p>

    <b>Name:   </b> <input type="text"> <br>
   <b>Email:   </b> <input type="email"> <br>
   <b>Password:</b> <input type="password">

</body>

</html>
